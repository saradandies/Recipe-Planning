<div class="custom-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
          <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
            Email address is required
          </div>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
          <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
            Password is required
          </div>
        </div>
        <div class="form-group mb-3">
          <button type="submit" class="btn btn-custom btn-block">Login</button>
        </div>
      </form>

      <div class="text-center">
        <p>You haven't an account? <a [routerLink]="['/register']" class="text-success">Register</a></p>
      </div>
    </div>
  </div>
</div>
